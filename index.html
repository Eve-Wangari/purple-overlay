<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
		<link
			rel="stylesheet"
			href="https://fonts.google.com/specimen/Lexend+Deca" />
		<link rel="stylesheet" href="style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<section class="container-1">
					<h1>
						Get <span id="insight">insights </span> that help your business
						grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="grid">
						<div class="grid-1">
							<p class="big">10k+</p>
							<p class="small">companies</p>
						</div>
						<div class="grid-1">
							<p class="big">314</p>
							<p class="small">templates</p>
						</div>
						<div class="grid-1">
							<p class="big">12M+</p>
							<p class="small">queries</p>
						</div>
					</div>
				</section>
				<section class="container-2 cover">
					<div class="cover1"></div>
				</section>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
